<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udemy Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Speed Control</h1>
      <div class="subtitle">Udemy Playback</div>
    </div>
    
    <div class="speed-display">
      <span class="speed-value" id="speedValue">1.00</span>
      <span class="speed-unit">x</span>
    </div>
    
    <div class="slider-container">
      <input 
        type="range" 
        id="speedSlider" 
        min="0.25" 
        max="6" 
        step="0.05" 
        value="1"
        class="speed-slider"
      >
      <div class="slider-labels">
        <span>0.25x</span>
        <span>6x</span>
      </div>
    </div>
    
    <div class="preset-buttons">
      <button class="preset-btn" data-speed="0.5">0.5x</button>
      <button class="preset-btn" data-speed="0.75">0.75x</button>
      <button class="preset-btn active" data-speed="1">1x</button>
      <button class="preset-btn" data-speed="1.25">1.25x</button>
      <button class="preset-btn" data-speed="1.5">1.5x</button>
      <button class="preset-btn" data-speed="2">2x</button>
      <button class="preset-btn" data-speed="2.5">2.5x</button>
      <button class="preset-btn" data-speed="3">3x</button>
      <button class="preset-btn" data-speed="4">4x</button>
      <button class="preset-btn" data-speed="6">6x</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
